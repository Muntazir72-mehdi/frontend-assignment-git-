<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="row all-pages">
                <span class="text">All pages</span>
                <input type="checkbox" id="all-pages-checkbox" class="checkbox">
                <label for="all-pages-checkbox" class="checkbox-label"></label>
            </div>
            <div class="divider"></div>
            <div class="row">
                <span class="text">Page 1</span>
                <input type="checkbox" id="page1-checkbox" class="checkbox">
                <label for="page1-checkbox" class="checkbox-label"></label>
            </div>
            <div class="divider"></div>
            <div class="row">
                <span class="text">Page 2</span>
                <input type="checkbox" id="page2-checkbox" class="checkbox">
                <label for="page2-checkbox" class="checkbox-label"></label>
            </div>
            <div class="divider"></div>
            <div class="row">
                <span class="text">Page 3</span>
                <input type="checkbox" id="page3-checkbox" class="checkbox">
                <label for="page3-checkbox" class="checkbox-label"></label>
            </div>
            <div class="divider"></div>
            <div class="row">
                <span class="text">Page 4</span>
                <input type="checkbox" id="page4-checkbox" class="checkbox">
                <label for="page4-checkbox" class="checkbox-label"></label>
            </div>
            <button class="done-button">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
