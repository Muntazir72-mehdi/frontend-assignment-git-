<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Ball Animation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="glCanvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            alert('WebGL not supported');
        }

        let cd = []; // coordinates
        let speed = [];
        let temp = [];
        let colors = [];
        let lastBlinkTime = Date.now();

        let pause = false;
        let visible = true;
        let blinking = false;

        // Vertex shader
        const vertexShaderSource = `
            attribute vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
                gl_PointSize = 5.0;
            }
        `;

        // Fragment shader
        const fragmentShaderSource = `
            precision mediump float;
            uniform vec3 u_color;
            void main() {
                gl_FragColor = vec4(u_color, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Error compiling shader:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Error linking program:', gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            return program;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vertexShader, fragmentShader);

        const positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
        const colorUniformLocation = gl.getUniformLocation(program, 'u_color');

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        gl.viewport(0, 0, canvas.width, canvas.height);
        gl.clearColor(0.0, 0.0, 0.0, 1.0);

        function addBall(x, y) {
            cd.push(x, y);
            if (speed.length !== 0) {
                const vx = Math.abs(speed[0]) * (Math.random() < 0.5 ? -1 : 1);
                const vy = Math.abs(speed[0]) * (Math.random() < 0.5 ? -1 : 1);
                speed.push(vx, vy);
                temp.push(vx, vy);
            } else {
                const vx = 0.1 * (Math.random() < 0.5 ? -1 : 1);
                const vy = 0.1 * (Math.random() < 0.5 ? -1 : 1);
                speed.push(vx, vy);
                temp.push(vx, vy);
            }
            colors.push(Math.random(), Math.random(), Math.random());
            console.log(`Added ball at (${x}, ${y})`);
        }

        function toggleBlinking() {
            blinking = !blinking;
            if (!blinking) visible = true;
            console.log('Blinking toggled');
        }

        function animate() {
            if (pause) return;

            if (blinking) {
                const currentTime = Date.now();
                if (currentTime - lastBlinkTime >= 1000) {
                    visible = !visible;
                    lastBlinkTime = currentTime;
                }
            }

            for (let i = 0; i < cd.length; i += 2) {
                // Bounce X
                if (cd[i] >= 1.0 || cd[i] <= -1.0) speed[i] *= -1;
                // Bounce Y
                if (cd[i + 1] >= 1.0 || cd[i + 1] <= -1.0) speed[i + 1] *= -1;
                // Move
                cd[i] += speed[i] * 0.01;
                cd[i + 1] += speed[i + 1] * 0.01;
            }
        }

        function draw() {
            gl.clear(gl.COLOR_BUFFER_BIT);

            if (visible) {
                gl.useProgram(program);
                gl.enableVertexAttribArray(positionAttributeLocation);
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

                for (let i = 0; i < cd.length; i += 2) {
                    const positions = [cd[i], cd[i + 1]];
                    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
                    gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);
                    gl.uniform3f(colorUniformLocation, colors[i], colors[i + 1], colors[i + 2]);
                    gl.drawArrays(gl.POINTS, 0, 1);
                }
            }

            requestAnimationFrame(draw);
        }

        // Initial balls
        addBall(-0.6, -0.6);
        addBall(0.0, 0.0);
        addBall(0.6, 0.6);

        // Event listeners
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / canvas.width) * 2 - 1;
            const y = -(((e.clientY - rect.top) / canvas.height) * 2 - 1);

            if (e.button === 2) { // Right click
                addBall(x, y);
            } else if (e.button === 0) { // Left click
                toggleBlinking();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                pause = !pause;
                if (pause) {
                    temp = [...speed];
                    speed.fill(0);
                } else {
                    speed = [...temp];
                }
            }
        });

        // Prevent context menu on right click
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        // Animation loop
        function loop() {
            animate();
            requestAnimationFrame(loop);
        }

        draw();
        loop();
    </script>
</body>
</html>
